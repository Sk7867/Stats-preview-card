<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Stats preview card component</title>

</head>
<body>
    <div class="container">
      <div class="card image">
      <div class="overlay"></div>
      </div>
      <div class="card">
        <h1 class="heading">Get <span class="insight">insights</span> that help your business grow.</h1>
        <p class="subheading">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="stats">
          <div class="stat"><span class="stat-heading">10k+</span>COMPANIES</div>
          <div class="stat"><span class="stat-heading">314</span>TEMPLATES</div>
          <div class="stat"><span class="stat-heading">12M+</span>QUERIES</div>
        </div>
      </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Sk7867">Siddhesh Kamble</a>.
  </div>
</body>
</html>
